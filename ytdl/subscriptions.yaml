# Define any number subscriptions in a single file, or use multiple files to organize (i.e by genre)

Salvage Workshop:
  # Mix and match any number of presets to use. You can either lump all settings into
  # a single preset to save some lines, or modularize them and use many.
  preset:
    - "yt_channel"
    - "only_recent_videos"

  overrides:
